    <main class="container">
      <h1>Inserisci una nuova destinazione</h1>

      <form id="addFormViaggi">
        <div class="mb-3">
          <label for="destinazione" class="form-label">Destinazione</label>
          <input
            type="text"
            class="form-control"
            id="destinazione"
            aria-describedby="destinazione"
          />
        </div>
        <div class="mb-3">
          <label for="prezzo" class="form-label">Prezzo del viaggio</label>
          <input type="text" class="form-control" id="prezzo" />
        </div>
        <div class="mb-3">
          <label for="immagine" class="form-label">Path immagine</label>
          <input type="text" class="form-control" id="img" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="viaggioDisp" />
          <label class="form-check-label" for="viaggioDisp"
            >Disponibilità</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Inserisci</button>
      </form>
